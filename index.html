<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="left-panel">


        <h1 class="main-title">
            <img src="images/odin-lined.png" alt="">
            ODIN</h1>
        <p class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
             on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>

    </div>

    <div class="right-panel">

        <div class="dummy-text">
            <p>This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.</p>
            

             <p>You <em>know</em> you want to.</p>
        </div>

        <div class="form-container">
            <p>Let's do this!</p>
            <div class="forms">

                
                <div class="name">
                    <form action="example.com/path" method="post">
                        <label for="firstName"> FIRST NAME</label>
                        <input type="text" id="firstName" placeholder="John" name="first_name">
                    </form>
                    
                    <form action="example.com/path" method="post">
                        <label for="lastName"> LAST NAME</label>
                        <input type="text" id="lastName" placeholder="Doe" name="last_name">
                    </form>
                </div>
                
                <div class="contact">
                    <form action="example.com/path" method="post">
                        <label for="email"> EMAIL</label>
                        <input type="email" id="email" placeholder="example@mail.com" name="email">
                    </form>
                    
                    <form action="example.com/path" method="post">
                        <label for="phoneNumber"> PHONE NUMBER</label>
                        <input type="tel" id="phoneNumber" placeholder="+1 XXX-XXX-XXXX" name="phone_Number">
                    </form>
                </div>
                
                <div class="password">
                    <form action="example.com/path" method="post">
                        <label for="password"> PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </form>
                    
                    <form action="example.com/path" method="post">
                        <label for="passwordConfirmation"> CONFIRM PASSWORD</label>
                        <input type="password" id="passwordConfirmation" name="passwordConfirmation">
                    </form>
                </div>
            </div>

        </div>

        <div class="bottom-right-panel">

            <button class="create-button"> Create Account</button>
            <p>Already have an account? <a href="" class="log-in">Log in</a></p>

        </div>




    </div>
</body>
</html>
